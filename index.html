    canvas{
        outline: 1px solid white;
        margin: 0;

        top: 0;

    body{
        background-color: indigo;
        text-align: center;

    html{
        overflow: hidden;

<script src="js/game.js"></script>
<script src="js/movements.js"></script>

<script src="js/map.js"></script>
<script src="js/monster.js"></script>
<script src="js/util.js"></script>
<script src="js/spells.js"></script>

<script>

    tileSize = 64;

    numTiles = 12;

    uiWidth = 4;

    x = y = 0;


    persoSpritesheet = new Image();

    persoSpritesheet.src = 'perso-spritesheet.png';

    envSpritesheet = new Image();

    envSpritesheet.src = 'env-spritesheet.png';

    document.querySelector("html").onkeypress = function(e){
        if(e.key=="w") player.tryMove(0, -1);
        if(e.key=="s") player.tryMove(0, 1);
        if(e.key=="a") player.tryMove(-1, 0);
        if(e.key=="d") player.tryMove(1, 0);
    };
    setInterval(game.draw, 15);

    game.setupCanvas();

    map.generateLevel();

    player = new Player(map.randomPassableTile());

    canvas.addEventListener("touchstart", movements.touchHandler);

</script>
